    <div class="container signup-container">
		<h2 class="signup-header">Sign Up</h2>
		<form id="signup-form" action="#" method="post" class="signup-form">
			<div class="input-group signup-input-group">
				<label for="name" class="signup-label">Name</label>
				<input type="text" id="name" name="name" class="signup-input" required>
			</div>
			<div class="input-group signup-input-group">
				<label for="age" class="signup-label">Age</label>
				<input type="number" id="age" name="age" class="signup-input" required>
			</div>
			<div class="input-group signup-input-group">
				<label for="email" class="signup-label">Email</label>
				<input type="email" id="email" name="email" class="signup-input" required>
			</div>
			<div class="input-group signup-input-group">
				<label for="password" class="signup-label">Password</label>
				<input type="password" id="password" name="password" class="signup-input" required>
			</div>
			<div class="input-group signup-input-group">
				<label for="birthday" class="signup-label">Birthday</label>
				<input type="date" id="birthday" name="birthday" class="signup-input" required>
			</div>
			<button type="submit" class="signup-button">Sign Up</button>
		</form>
	
		<!-- Popup notification -->
		<div id="popup" class="popup">Registered Successfully!</div>
	
		<!-- Loading animation -->
		<div id="loading" class="loading">
			<div class="spinner"></div>
		</div>
	</div>
